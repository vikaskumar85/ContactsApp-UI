<h1>{{title}}</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- <label for="name">firstName:</label>
       <input type="text" id="firstName" formControlName="firstName">
  
        <label for="email">Email:</label>
         <input type="email" id="email" formControlName="email">
  
         <button type="submit">Submit</button> -->

         <div>

            <div class="form-group"  *ngIf="submitting">
                <label for="title">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                 
                  formControlName="id"
                  name="id"
                />
              </div>

                <div class="form-group">
                  <label for="title">FirstName</label><span style="color: red;">*</span>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                    formControlName="firstName"
                    name="firstName"
                  />
                </div>
          
                <div class="form-group">
                  <label for="description">LastName</label><span style="color: red;">*</span>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                    formControlName="lastName"
                    name="lastName"
                  />

                  <!-- <div *ngIf="form.get('lastName').hasError('required') && form.get('lastName').touched">
                    LastName is required.
                  </div> -->
                  <!-- <div  className={errMsg ? "" : "invalid-feedback"}>Enter UserName</div> -->
          
                  <div class="form-group">
                      <label for="description">Email</label><span style="color: red;">*</span>
                      <input
                        class="form-control"
                        id="email"
                        required
                        formControlName="email"
                     
                        name="email"
                        type="email"
                        
                      />
                      <!-- <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class ="alert alert-danger">
                        Invalid email
                     </div> -->
                </div>
  
              </div>
              <div class="mb-3">
                <button [disabled]="submitting" class="btn btn-primary">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                    Save
                </button>
                <a routerLink="/View" class="btn btn-link">Cancel</a>
            </div>
            </div>
   </form>
